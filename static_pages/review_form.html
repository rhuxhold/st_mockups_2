<!DOCTYPE html>
<html>
<head>
	<title>Review | Strain Therapy</title>
</head>

<body>

		<div class="container">
			<div class="review">
				<h1 class="ailment-name">
					Review a Strain Used to Treat Pain
				</h1>
				<div class='set-strain_name'>
					<form>Select Strain</form>
					<input type="text">
				</div>
				<div class='set-dispensary_name'>
					<form>Select Dispensary</form>
					<input type="text">
				</div>
				<div class='set-method'>
					<form>Select Method Used</form>
					<input type="checkbox">
				</div>
				<div class='set-amount'>
					<form>Select Amount Used</form>
					<input type="checkbox">
				</div>
				<div class='set-effectiveness'>
					<form>Effectiveness? 1(no effect), 2(meh), 3(pretty good), 4(always works)</form>
					<input type="checkbox">
				</div>

				<div class='positives'>
					<form>positive attributes to share?</form>
					<input type="text">
				</div>
				<div class='negatives'>
					<form>negative attributes to share?</form>
					<input type="text">
				</div>
				<div class='other'>
					<form>anything else to share?</form>
					<input type="text">
				</div>
			</div>

	<div class='user_experience'>
		<h2><button>Save Experience</button></h2>
	</div>			


</body>
</html>
